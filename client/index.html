	<body>
				<input id="textInput" type="text" maxlength="16"></input>
		<div id="signDiv" style="position:absolute">
			<h1>Enter your name</h1>
<br/><br/><br/>

			<select id='server'>
	   		<option value='' disabled selected>Choose a server</option>
	   		<option value='ffa'>Free for All</option>
	 		</select>

			<button class="btn-lg btn-default" id="play">Play</button>
		</div>

		<div id="gameDiv">

			<!-- The upgrade detection! -->
			<button class="upgradedetect" style="position: absolute; left: 10px; top: 90px"></button>
			<button class="upgradedetect" style="position: absolute; left: 10px; top: 228px"></button>
			<button class="upgradedetect" style="position: absolute; left: 150px; top: 90px"></button>
			<button class="upgradedetect" style="position: absolute; left: 150px; top: 228px"></button>
			<button class="upgradedetect" style="position: absolute; left: 10px; top:366px"></button>
			<button class="upgradedetect" style="position: absolute; left: 150px; top: 366px"></button>
			<button class="upgradedetect" style="position: absolute; left: 10px; top:504px"></button>
			<button class="upgradedetect" style="position: absolute; left: 150px; top: 504px"></button>
			<!-- <div id="changelog">Changelog</div> -->
			<div id="scoreboard-content" style="display:none;width:200px;height:400px;border:1px solid black;text-align:center;">
				<h2>Leaderboard:</h2>
				<div id="actual-leaders"></div>
			</div>
			<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;" oncontextmenu="return false;"></canvas>
			<div id="chat">

				<div id="chat-text" style="width:500px;height:100px;overflow-y:scroll;border:1px solid black;background-color:lightgray;">
					<div>This is the beginning of the chat!</div>
				</div><br>
				<form id="chat-form">
					<input id="chat-input" placeholder="Chat here..." type="text" style="width:500px;margin:0px auto;" maxlength="200"></input>
				</form>
			</div>
		</div>
		</div>
